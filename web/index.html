

<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Ubuntu Africa">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PBAK ::: Ubuntu Africa :::">
  <link rel="apple-touch-icon" href="icons/web-logo.jpg">

  <link rel="icon" type="image/jpeg" href="favicon.jpg"/>

  <title>PBAK ::: Ubuntu Africa :::</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background-color: #ffffff; /* Change this to match your app theme */
      margin: 0;
      padding: 0;
    }
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2196F3; /* Flutter Blue */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Fade out animation when Flutter starts */
    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="loading-indicator" class="loading-container">
    <div class="spinner"></div>
    <p style="font-family: sans-serif; margin-top: 15px; color: #555;">Loading Ubuntu...</p>
  </div>

  <script>
    window.addEventListener('load', function(ev) {
      // This helper script waits for the Flutter engine to be ready
      _flutter.loader.load({
        onEntrypointLoaded: async function(engineInitializer) {
          const appRunner = await engineInitializer.initializeEngine();
          
          // Remove the loading indicator right before running the app
          const loader = document.getElementById('loading-indicator');
          if (loader) {
            loader.classList.add('fade-out');
            setTimeout(() => loader.remove(), 50);
          }

          await appRunner.runApp();
        }
      });
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
